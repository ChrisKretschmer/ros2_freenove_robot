launch:

- include:
    file: "$(find-pkg-share rosbridge_server)/launch/rosbridge_websocket_launch.xml"

- node:
    pkg: "robot"
    exec: "ultrasonic"
    name: "ultrasonic"
    namespace: "robot"

- node:
    pkg: "robot"
    exec: "battery"
    name: "battery"
    namespace: "robot"

- node:
    pkg: "robot"
    exec: "motor"
    name: "motor"
    namespace: "robot"

- node:
    pkg: "v4l2_camera"
    exec: "v4l2_camera_node"
    name: "camera"
    namespace: "robot"
    param:
    -
      name: "video_device"
      value: "/dev/video0"
