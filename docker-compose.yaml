services:
    ros:
        build: ./ros/robot_ws
        restart: always
        privileged: true
        ports:
            - "9090:9090/udp"
            - "9090:9090/tcp"
        deploy:
            resources:
                limits:
                    cpus: "0.5"
                    memory: "4096M"
                reservations:
                    cpus: "0.2"
                    memory: "1024M"

    webfrontend:
        image: ghcr.io/foxglove/studio:latest
        ports:
            - "8080:8080"
